<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Daily Byte | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="assets/evo-calendar/css/evo-calendar.css" rel="stylesheet" type="text/css" />
    <link href="assets/styles/layout.css" rel="stylesheet" type="text/css" />
    <link href="assets/styles/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="outer-div">
    <div class="menu-div">
        <div class="menu-close"><i class="fas fa-times"></i></div>
        <div class="menu-list">
            <div class="menu-item"><a href="/">Dashboard</a></div>
            <div class="menu-item"><a href="#">Profile</a></div>
            <div class="menu-item"><a href="/pages/admin.html">Admin</a></div>
            <div class="menu-item"><a href="#">Settings</a></div>
            <div class="menu-item"><a href="#">Logout</a></div>
        </div>
    </div>    
    <div id="container-div" class="container-div">
        <div class="header">
            <div class="logo"></div>
            <div class="head-menu">
                <span>Daily Byte</span>
                <div class="main-menu">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
        </div>
        <div class="head-row">
            <div class="head-left">
                <div class="head-date"></div>
                <div class="head-explore">
                    <span>Welcome Back, Will!</span>
                </div>
            </div>
            <div class="head-right">
                <div class="head-search">
                    <div class="pointer">
                        <i class="fas fa-search"></i>
                    </div>
                    <input placeholder="Explore events">
                    <div class="pointer bars">
                        <i class="fas fa-cogs"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="today-div">
            <div class="today-text">
                <span>TODAY<i class="fas fa-chevron-right"></i></span>
            </div>
            <div class="today-carousel-outer">
                <div class="today-carousel">
                    <div class="today-item" style="background-image: url('assets/images/image1.jpg')">
                        <div class="today-date">
                            <span class="today-month"></span>
                            <span class="today-day"></span>
                        </div>
                    </div>
                    <div class="today-item" style="background-image: url('assets/images/image2.jpg')">
                        <div class="today-date">
                            <span class="today-month"></span>
                            <span class="today-day"></span>
                        </div>
                    </div>
                    <div class="today-item"style="background-image: url('assets/images/image3.jpg')">
                        <div class="today-date">
                            <span class="today-month"></span>
                            <span class="today-day"></span>
                        </div>
                    </div>
                    <div class="today-item"style="background-image: url('assets/images/image3.jpg')">
                        <div class="today-date">
                            <span class="today-month"></span>
                            <span class="today-day"></span>
                        </div>
                    </div>
                    <div class="today-item"style="background-image: url('assets/images/image3.jpg')">
                        <div class="today-date">
                            <span class="today-month"></span>
                            <span class="today-day"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="calendar-outer-div">
            <div id="calendar"></div>
        </div>
        <div class="footer-div">
            <span><small>Copyright Â© 2021 Dillard's Inc.</small></span>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/evo-calendar/js/evo-calendar.js"></script>
    <script src="assets/scripts/calendar.js"></script>
    <script src="assets/scripts/carousel.js"></script>
    <script src="assets/scripts/layout.js"></script>
    <script src="assets/scripts/index.js"></script>
  </body>
</html>
