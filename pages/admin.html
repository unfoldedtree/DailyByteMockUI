<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Byte | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../assets/evo-calendar/css/evo-calendar.css" rel="stylesheet" type="text/css" />
    <link href="../assets/styles/admin.css" rel="stylesheet" type="text/css" />
    <link href="../assets/styles/canvas.css" rel="stylesheet" type="text/css" />
    <link href="../assets/styles/layout.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="outer-div">
    <div class="menu-div">
        <div class="menu-close"><i class="fas fa-times"></i></div>
        <div class="menu-list">
            <div class="menu-item"><a href="/">Dashboard</a></div>
            <div class="menu-item"><a href="#">Profile</a></div>
            <div class="menu-item"><a href="/pages/admin.html">Admin</a></div>
            <div class="menu-item"><a href="#">Settings</a></div>
            <div class="menu-item"><a href="#">Logout</a></div>
        </div>
    </div>    
    <div id="container-div" class="container-div">
        <div class="header">
            <div class="logo"></div>
            <div class="head-menu">
                <span>Daily Byte</span>
                <div class="main-menu">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
        </div>
        <div class="head-row">
            <div class="slide-editor">
                <h4>Create Slide</h4>
                <div class="add-text">
                    <div id="import-div">Import</div>
                    <input type="file" id="importer" name="importer" accept="application/JSON" hidden>
                    <div id="uploader-div">Upload Image</div>
                    <input type="file" id="uploader" name="uploader" hidden>
                    <input id="theText" class="newText" type="text" placeholder="Insert text...">
                    <select id="font-selector">
                        <option value="Arial">Arial</option>
                        <option value="Brush Script MT">Brush Script MT</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Consola">Consolas</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Garamond">Garamond</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                    </select>
                    <select id="font-size">
                        <option value="40">40</option>
                        <option value="60">60</option>
                        <option value="80">80</option>
                        <option value="100">100</option>
                        <option value="120">120</option>
                        <option value="140">140</option>
                    </select>
                    <input type="color" id="font-color" name="font-color" value="#000000">
                    <button id="submit">Add Text</button>
                    <div class="canvas-options">
                        <!-- <button id="rotate" class="landscape"><i class="fas fa-sync-alt"></i></button> -->
                        <button id="save">Save</button>
                        <button id="download">Download</button>
                    </div>
                </div>
                <div class="interface">
                    <canvas id="canvas"></canvas>
                    <div class="slide-tools">
                        <div class="layer-editor">
                            <div class="layer-editor-header">
                                <span>Edit Layer</span>
                                <input id="editor-id" hidden>
                                <i class="editor-arrow fas fa-chevron-down"></i>
                            </div>
                            <div class="layer-editor-input-row">
                                <span class="editor-label">Text: </span>
                                <input id="editor-text" class="editor-input">
                            </div>
                            <div class="layer-editor-input-row">
                                <span class="editor-label">Font: </span>
                                <select id="editor-font" class="editor-input">
                                    <option value="Arial">Arial</option>
                                    <option value="Brush Script MT">Brush Script MT</option>
                                    <option value="Comic Sans MS">Comic Sans MS</option>
                                    <option value="Consola">Consolas</option>
                                    <option value="Courier New">Courier New</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Garamond">Garamond</option>
                                    <option value="Helvetica">Helvetica</option>
                                    <option value="Verdana">Verdana</option>
                                    <option value="Tahoma">Tahoma</option>
                                    <option value="Times New Roman">Times New Roman</option>
                                    <option value="Trebuchet MS">Trebuchet MS</option>
                                </select>
                            </div>
                            <div class="layer-editor-input-row">
                                <span class="editor-label">Size: </span>
                                <select id="editor-size" class="editor-input">
                                    <option value="40">40</option>
                                    <option value="60">60</option>
                                    <option value="80">80</option>
                                    <option value="100">100</option>
                                    <option value="120">120</option>
                                    <option value="140">140</option>
                                </select>
                            </div>
                            <div class="layer-editor-input-row">
                                <span class="editor-label">Color: </span>
                                <input id="editor-color" type="color">
                            </div>
                            <div class="editor-save-div">
                                <i class="fas fa-save editor-save"></i>
                            </div>
                            
                        </div>
                        <hr>
                        <div class="layers">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-div">
            <span><small>Copyright Â© 2021 Dillard's Inc.</small></span>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../assets/evo-calendar/js/evo-calendar.js"></script>
    <script src="../assets/scripts/layout.js"></script>
    <script src="../assets/scripts/canvas.js"></script>
    <script src="../assets/scripts/admin.js"></script>
    <script src="../assets/scripts/calendar.js"></script>
</body>
</html>
